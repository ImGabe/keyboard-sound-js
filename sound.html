<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sound</title>
</head>

<body>
    <h1 id="title" class="slide-bottom">Sound!</h1>
    <div id="app">
        <button id="dark" class="btn">Dark Mode</button>
        <div id="menu" class="scale-up-center">
            <button class="btn sine">sine</button>
            <button class="btn square">square</button>
        </div>
        <div id="keyboard" class="scale-up-center">
            <div id="key-1" data-freq="440" class="song"></div>
            <div id="key-2" data-freq="493.9" class="song"></div>
            <div id="key-3" data-freq="523.3" class="song"></div>
            <div id="key-4" data-freq="587.3" class="song"></div>
            <div id="key-5" data-freq="659.3" class="song"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
